<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer & Stopwatch</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a2e;
      color: #fff;
      flex-direction: column;
      overflow: hidden;
    }

    .timer-container {
      text-align: center;
      background: #162447;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 350px;
      margin: 20px;
    }

    .toggle-switch {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      gap: 10px;
    }

    .toggle-button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      width: 48%;
    }

    .active {
      background-color: #e43f5a;
    }

    .timer-circle, .stopwatch-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(#1f4068 var(--progress, 0%), #333333 0%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px #1f4068;
      margin: 0 auto 20px;
      transition: box-shadow 0.3s;
    }

    .timer-circle:before, .stopwatch-circle:before {
      content: "";
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #1a1a2e;
      z-index: 1;
    }

    .timer-text, .stopwatch-text {
      position: relative;
      font-size: 1.2em;
      font-weight: bold;
      z-index: 2;
      color: #e43f5a;
    }

    .time-inputs, .stopwatch-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      width: 50px;
      text-align: center;
      background-color: #1f4068;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
      outline: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    button {
      padding: 12px 25px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      background-color: #e43f5a;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #ff4c61;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    #timerSection, #stopwatchSection {
      display: none;
    }

    .clock {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 20px;
      padding: 10px;
      background: linear-gradient(45deg, #e43f5a, #1f4068);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: inline-block;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
      100% {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .toggle-switch {
        flex-direction: column;
      }

      .toggle-button {
        width: 100%;
        margin-bottom: 10px;
      }

      .timer-circle, .stopwatch-circle {
        width: 130px;
        height: 130px;
      }

      .timer-text, .stopwatch-text {
        font-size: 1.1em;
      }

      input[type="number"] {
        width: 45px;
        font-size: 14px;
      }

      button {
        width: 100%;
        font-size: 14px;
      }

      .clock {
        font-size: 2em;
        margin-bottom: 10px;
      }
    }

    @media (max-width: 480px) {
      .timer-container {
        padding: 15px;
      }

      .timer-circle, .stopwatch-circle {
        width: 100px;
        height: 100px;
      }

      .timer-text, .stopwatch-text {
        font-size: 1em;
      }

      input[type="number"] {
        width: 40px;
      }

      button {
        width: 100%;
        font-size: 12px;
      }

      .clock {
        font-size: 1.5em;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

<div class="timer-container">
  <!-- Real-time Clock Display -->
  <div class="clock" id="clock">00:00:00</div>

  <div class="toggle-switch">
    <button class="toggle-button active" onclick="showTimer()">Timer</button>
    <button class="toggle-button" onclick="showStopwatch()">Stopwatch</button>
  </div>

  <!-- Timer Section -->
  <div id="timerSection">
    <h2>Timer</h2>
    <div class="timer-circle" id="timerCircle">
      <div class="timer-text" id="timerText">00:00:00</div>
    </div>
    
    <div class="time-inputs">
      <input type="number" id="hoursInput" placeholder="HH" min="0" max="23">
      <input type="number" id="minutesInput" placeholder="MM" min="0" max="59">
      <input type="number" id="secondsInput" placeholder="SS" min="0" max="59">
    </div>
    
    <button onclick="startCustomTimer()">Start Timer</button>
    <button onclick="resetTimer()">Reset Timer</button>
  </div>

  <!-- Stopwatch Section -->
  <div id="stopwatchSection">
    <h2>Stopwatch</h2>
    <div class="stopwatch-circle" id="stopwatchCircle">
      <div class="stopwatch-text" id="stopwatchText">00:00:00</div>
    </div>
    
    <div class="stopwatch-controls">
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>
  </div>
</div>

<script>
  let timerInterval, stopwatchInterval;
  let stopwatchTime = 0;
  let timerTime = 0;
  let totalTime = 0;

  // Sound for timer end
  const timerEndSound = new Audio("timer.m4a");

  // Toggle between timer and stopwatch
  function showTimer() {
    document.getElementById("timerSection").style.display = "block";
    document.getElementById("stopwatchSection").style.display = "none";
    toggleActiveButton("Timer");
  }

  function showStopwatch() {
    document.getElementById("stopwatchSection").style.display = "block";
    document.getElementById("timerSection").style.display = "none";
    toggleActiveButton("Stopwatch");
  }

  function toggleActiveButton(activeButton) {
    const buttons = document.querySelectorAll(".toggle-button");
    buttons.forEach(button => {
      button.classList.remove("active");
    });
    const activeButtonEl = [...buttons].find(button => button.textContent === activeButton);
    activeButtonEl.classList.add("active");
  }

  // Timer functionality
  function startCustomTimer() {
    const hours = parseInt(document.getElementById("hoursInput").value) || 0;
    const minutes = parseInt(document.getElementById("minutesInput").value) || 0;
    const seconds = parseInt(document.getElementById("secondsInput").value) || 0;
    timerTime = hours * 3600 + minutes * 60 + seconds;
    totalTime = timerTime;
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(updateTimer, 1000);
  }

  function updateTimer() {
    if (timerTime <= 0) {
      clearInterval(timerInterval);
      timerEndSound.play();
      return;
    }
    timerTime--;
    const hours = Math.floor(timerTime / 3600);
    const minutes = Math.floor((timerTime % 3600) / 60);
    const seconds = timerTime % 60;
    document.getElementById("timerText").innerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    
    // Update the dial progress (shrinking effect)
    const progress = (timerTime / totalTime) * 100;
    document.getElementById("timerCircle").style.setProperty('--progress', progress);
  }

  function resetTimer() {
    clearInterval(timerInterval);
    document.getElementById("timerText").innerText = "00:00:00";
    document.getElementById("hoursInput").value = "";
    document.getElementById("minutesInput").value = "";
    document.getElementById("secondsInput").value = "";
    document.getElementById("timerCircle").style.setProperty('--progress', 0);
  }

  // Stopwatch functionality
  function startStopwatch() {
    if (stopwatchInterval) clearInterval(stopwatchInterval);
    stopwatchInterval = setInterval(updateStopwatch, 1000);
  }

  function updateStopwatch() {
    stopwatchTime++;
    const hours = Math.floor(stopwatchTime / 3600);
    const minutes = Math.floor((stopwatchTime % 3600) / 60);
    const seconds = stopwatchTime % 60;
    document.getElementById("stopwatchText").innerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    
    // Update the stopwatch dial
    const progress = (stopwatchTime / 3600) * 100;
    document.getElementById("stopwatchCircle").style.setProperty('--progress', progress);
  }

  function stopStopwatch() {
    clearInterval(stopwatchInterval);
  }

  function resetStopwatch() {
    clearInterval(stopwatchInterval);
    stopwatchTime = 0;
    document.getElementById("stopwatchText").innerText = "00:00:00";
    document.getElementById("stopwatchCircle").style.setProperty('--progress', 0);
  }

  // Real-time clock update
  function updateClock() {
    const now = new Date();
    document.getElementById("clock").innerText = now.toLocaleTimeString();
  }

  setInterval(updateClock, 1000);
</script>

</body>
</html>
